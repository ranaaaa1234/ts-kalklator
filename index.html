<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="calculator"> 
    <div class="screen" id="result">0</div>

    <div class="buttons">
        <div class="row">
            <button class="dark" id="seven">7</button>
            <button class="dark" id="eight">8</button>
            <button class="dark" id="nine">9</button>
            <button class="orange" id="Divide">รท</button>

        </div>
        <div class="row">
            <button class="dark" id="four">4</button>
            <button class="dark" id="five">5</button>
            <button class="dark" id="six">6</button>
            <button class="orange" id="Multiply">ร</button>

        </div>
        <div class="row">
            <button class="dark" id="one">1</button>
            <button class="dark" id="two">2</button>
            <button class="dark" id="three">3</button>
            <button class="orange" id="Subtract">-</button>
        </div>
        <div class="row">
            <button class="dark zero" id="zero">0</button>
            <button class="dark" id="decimal">.</button>
            <button class="orange" id="Equals">=</button>
            <button class="orange" id="Add">+</button>
        </div>

        <div class="row reset-row">
            <button class="gray" id="reset">Reset</button>
        </div>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
